
parameters:
    # Add any parameters you want to use in your services here
    app.ninja_api_key: '%env(API_NINJAS_KEY)%'
    google_recaptcha_site_key: '%env(GOOGLE_RECAPTCHA_SITE_KEY)%'
    app.profile_image_upload_dir: '%kernel.project_dir%/public/uploads/profile_images'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    Nucleos\DompdfBundle\Factory\DompdfFactoryInterface:
        class: Nucleos\DompdfBundle\Factory\DompdfFactory
        arguments:
            $options: { }

    # Makes classes in src/ available to be used as services
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Twilio Service
    App\Service\TwilioService:
        arguments:
            $sid: '%env(TWILIO_SID)%'
            $token: '%env(TWILIO_AUTH_TOKEN)%'

    # Explicit Finder service configuration
    Symfony\Component\Finder\Finder:
        class: Symfony\Component\Finder\Finder
        shared: false

    # Google calendar service 
    App\Service\GoogleCalendarService:
        arguments:
            $clientId: '%env(GOOGLE_CLIENT_ID)%'
            $clientSecret: '%env(GOOGLE_CLIENT_SECRET)%'
            $redirectUri: '%env(GOOGLE_REDIRECT_URI)%'
            $logger: '@logger'


    # QuickChart service configuration
    App\Service\QuickChartService:
        arguments:
            $httpClient: '@http_client'

    App\Service\NinjaApiService:
        arguments:
            $httpClient: '@http_client'
            $params: '@parameter_bag'
            $logger: '@logger'

    App\Service\GeocodingService:
        arguments:
            $nominatimGeocoder: '@bazinga_geocoder.provider.nominatim'

    App\Service\GeminiService:
        arguments:
            $apiKey: '%env(GEMINI_API_KEY)%'
            
    App\Controller\UserController:
        arguments:
            $csrfTokenManager: '@security.csrf.token_manager'
